<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/post_turno.js"></script>
    <script type="text/javascript" src="./js/get_turno.js"></script>
    <title> </title>
</head>
<style>
    body {
        padding-top: 5rem;
    }
    .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
    }
</style>

<script>
    $(document).ready(function() {
        $("#exampleModal").modal();
    });
</script>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div id="response"></div>
    <a class="navbar-brand" href="#">Clinica Odontologica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Inicio <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./odontologo.html">Odontologos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./paciente.html">Pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Turnos</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Turnos</h1>
        <br>
        <p class="lead"> Puedes listar, crear, modificar o eliminar un turno.</p>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrar Turno
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Paciente</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add_new_pacient">
                        <div class="form-group">
                            <label for="idPaciente">Id Paciente</label>
                            <input type="text" class="form-control" id="idPaciente" placeholder="Ingrese Id Paciente">
                        </div>
                        <div class="form-group">
                            <label for="idOdontologo">Id Odontologo</label>
                            <input type="text" class="form-control" id="idOdontologo" placeholder="Ingrese Id Odontologo">
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha y Hora </label>
                            <input type="text" class="form-control" id="fecha" placeholder="Ingrese fecha y hora">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="btn_add_new_pacient">Guardar Turno</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <table id="turno_table" class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Id</th>
            <th>Paciente</th>
            <th>Odontologo</th>
            <th>Fecha y Hora</th>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
